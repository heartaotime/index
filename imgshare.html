<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--360 使用Google Chrome Frame-->
    <meta name="renderer" content="webkit">
    <!--百度禁止转码-->
    <!--<meta http-equiv="Cache-Control" content="no-siteapp" />-->
    <!--页面关键词 keywords-->
    <meta name="keywords" content="主页 图片">
    <!--关闭chrome浏览器下翻译插件-->
    <meta name="google" value="notranslate"/>
    <!--为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 浏览网站时的小图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="img/readme.png" media="screen"/>
    <title>图片分享</title>

    <link rel="stylesheet" href="./module/layui/css/layui.css"/>
    <script src="./module/layui/layui.js"></script>

    <script src="./js/util.js"></script>

    <style>
        .layui-container {
            margin-top: 10px;
        }

        .layui-row {
            text-align: center;
        }

        .logo {
            width: 300px;
            padding: 5px;
        }

        .bg {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <blockquote class="layui-elem-quote">
        如果你有好看的图片愿意与大家分享，请把图片或者图片链接发送至邮箱 heartaotime@foxmail.com<br>
        如果侵权，也请联系我删除
    </blockquote>

    <blockquote class="layui-elem-quote">
        Logo
    </blockquote>
    <div class="layui-row layui-anim layui-anim-upbit">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="logo" src="https://heartaotime.github.io/index/imgshare/logo-google.gif"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img src="https://heartaotime.github.io/index/imgshare/logo-baidu.png"/>
        </div>
    </div>

    <blockquote class="layui-elem-quote">
        背景图
    </blockquote>
    <div class="layui-row layui-anim layui-anim-upbit">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg1.png"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg2.jpg"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg3.png"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg4.jpeg"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg5.jpg"/>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <img class="bg" src="https://heartaotime.github.io/index/imgshare/bg6.jpg"/>
        </div>

    </div>

</div>

</body>
