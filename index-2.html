<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">


    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <style>
        h6, p {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        body {
            background-color: rgba(0, 0, 0, .075);
        }

    </style>

</head>
<body>

<div class="container">
    <div style="text-align: center;margin-top: 10px;">
        <img class="img-responsive" style="width: 60px; height: 60px;" src="img/baidu.png">
    </div>

    <br>

    <form action="http://www.baidu.com/baidu" target="_blank" style="display: none">
        <input type="text" name="word" size="40">
        <input type="submit" value="百度搜索">
    </form>

    <div class="row">
        <div class="col-9">
            <input type="text" id="searchKey" class="form-control input-lg" placeholder="请输入关键字">
        </div>
        <div class="col-3">
            <button id="searchBtn" class="btn btn-primary btn-block">搜索</button>
        </div>
    </div>


    <br>


    <h5 class="text-center">常用导航</h5>

    <div class="row">
        <div class="col-4">
            <mark><a href="http://106.13.46.83:1000/" target="_blank">Douyu</a></mark>
        </div>
    </div>


</div>

<script>
    $(function () {

        $('#searchBtn').on('click', function () {
            var searchKey = $('#searchKey').val();
            $('[name=word]').val(searchKey);
            $('[type=submit]').trigger('click');
        });

        document.onkeydown = function (e) {
            var ev = document.all ? window.event : e;
            if (ev.keyCode == 13) { // enter
                $('#searchBtn').trigger('click');
                return false;
            }
        }
    });

</script>


</body>
</html>
