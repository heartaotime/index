<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--360 使用Google Chrome Frame-->
    <meta name="renderer" content="webkit">
    <!--百度禁止转码-->
    <!--<meta http-equiv="Cache-Control" content="no-siteapp" />-->
    <!--页面关键词 keywords-->
    <meta name="keywords" content="主页">
    <!--关闭chrome浏览器下翻译插件-->
    <meta name="google" value="notranslate"/>
    <!--为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 浏览网站时的小图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="screen"/>
    <title>主页</title>

    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            /*background-color: #ffffff;*/
            /*background-size: 100%;*/
            background-size: cover;
        }


        .top {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-direction: row; /**主轴为水平方向，起点在左端*/
            justify-content: space-between; /**项目在主轴上的对齐方式*/
            padding: 5px;
        }


        .weather {
            font-size: 13px;
        }

        .login {
            position: fixed;
            right: 8px;
            top: 8px;
        }

        .login img {
            width: 28px;
            height: 28px;
            background-color: #eeeeee5c;
            border-radius: 5px;
        }

        .set {
            font-size: 20px;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: repeat(2, 1fr) repeat(3, 1.5fr);
            place-content: center;
            place-items: center;
            /*grid-row-gap: 2px;*/
        }

        .set a {
            cursor: pointer;
            /*background-color: #eeeeee5c;*/
            /*border-radius: 5px;*/
        }

        /*i {*/
        /*    color: lightgrey;*/
        /*}*/

        /*span {*/
        /*    color: #eeeeee;*/
        /*}*/

        .logoimg a:hover {
            -webkit-animation: fadeInS 0.8s;
            animation: fadeInS 0.8s;
            margin-top: -5px;
        }


        .logoimg {
            -webkit-animation: fadeInDown 1s;
            animation: fadeInDown 1s;
            text-align: center;
            height: 112px;
            /*margin-top: 5%;*/
            margin-top: 80px;
        }


        .logoimg img {
            height: 108px;
            max-width: 250px;
        }

        .container {
            margin: 10px auto;
            max-width: 500px;
            text-align: center;
            padding: 15px;
        }


        .form {
            height: 38px;
            border-radius: 50px;
            box-shadow: 0 0 18px rgba(70, 70, 40, .255);

            background-color: #eeeeee5c;
            display: -webkit-flex;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .form :hover {

        }

        .formleft, .formcenter, .formright {
            line-height: 38px;
        }

        .formleft {
            border: none;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 5px;
            width: 80px;
        }

        .formleft span {
            font-size: 15px;
        }

        .formcenter {
            width: 75%;
        }

        .formcenter input {
            font-size: 18px;
            /*background-color: transparent;*/
            background-color: #eeeeee00;
            outline: none;
            border: none;
            height: 38px;
            width: 100%;
        }

        .formright {
            margin-right: 15px;
            margin-left: 5px;
            cursor: pointer;
        }

        .form button {
            float: right;
            background-color: transparent;
            outline: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            height: 38px;
            margin-right: 5px;
            width: 40px;
        }


        .suggest {
            -webkit-animation: fadeInDown 0.2s;
            animation: fadeInDown 0.2s;
            display: none;
            position: absolute;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(70, 70, 40, .255);
            border-top: none;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
        }

        .suggest a {
            display: inherit;
            margin-top: 1px;
            margin-bottom: 2px;
            line-height: 35px;
            padding: 0px 20px;
            border-radius: 10px;
        }

        .boxs {
            display: -webkit-flex; /* Safari */
            display: flex;
            margin: 30px auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 45px;
            height: 45px;
            border: none;
        }

        .url {
            margin-top: 5px;
            font-size: 13px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background-color: #eeeeee30;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .boxs a:hover {
            -webkit-animation: fadeInS 0.8s;
            animation: fadeInS 0.8s;
            margin-top: -5px;
        }


        .box {
            -webkit-animation: fadeInDown 1s;
            animation: fadeInDown 1s;
        }

        .item {
            display: -webkit-flex;
            display: flex;
            flex-direction: column; /*主轴为垂直方向，起点在上沿*/
            justify-content: center;
            align-items: center;
        }

        .suggest span {
            border-radius: 10px;
            /*line-height: 35px;*/
            text-align: center;
            display: inherit;
            cursor: pointer;
            color: darkgray;
        }

        .suggest span:hover {
            /*background-color: rgb(95, 184, 120);*/
        }

        .searchEngines {
            -webkit-animation: fadeInDown 0.2s;
            animation: fadeInDown 0.2s;
            display: none;
            position: absolute;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(70, 70, 40, .255);
            border-top: none;
            background-color: rgba(255, 255, 255, 0.7);
            width: 110px;
        }

        .searchEngines a {
            cursor: pointer;
            display: inherit;
            margin-top: 1px;
            margin-bottom: 2px;
            line-height: 35px;
            padding: 0px 20px;
            border-radius: 10px;
            font-size: 15px;
        }


        /**
         * 下方为动画样式，不懂的不要修改
         */
        @-webkit-keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0
            }

            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg)
            }

            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg)
            }

            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1
            }
        }

        @keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                -ms-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0
            }

            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                -ms-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg)
            }

            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                -ms-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg)
            }

            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                -ms-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @-webkit-keyframes fadeInS {
            0% {
                opacity: 0.8
            }

            50% {
                opacity: 0.9
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fadeInS {
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0.9
            }
            100% {
                opacity: 1
            }
        }


        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px)
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                -ms-transform: translateY(-20px);
                transform: translateY(-20px)
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0)
            }
        }

    </style>

    <script>
    </script>
</head>
<body>

<div class="top">
    <div class="weather">
        <span></span>
    </div>
    <div class="login">
        <!--        <a href="set.html" target="_self" style="display: inline-block;">-->

        <!--            &lt;!&ndash;            <i class="fa fa-cog" aria-hidden="true"></i>&ndash;&gt;-->
        <!--        </a>-->

        <div class="set">
            <!--                <img src="img/login.png">-->
            <a title="设置"><i class="fa fa-cog" aria-hidden="true"></i></a>
            <a title="更多"><i class="fa fa-angle-down"></i></a>
            <a title="登陆/注册" style="display: none"><i class="fa fa-user" aria-hidden="true"></i></a>
            <a title="添加导航" style="display: none"><i class="fa fa-plus" aria-hidden="true"></i></a>
            <a title="删除导航" style="display: none"><i class="fa fa-trash" aria-hidden="true"></i></a>
        </div>

    </div>
</div>

<div class="logoimg">
    <a href="set.html" target="_self" style="display: inline-block;">
        <img src=""/>
    </a>
</div>
<div class="container">

    <div class="form">
        <div class="formleft">
            <span url="https://www.baidu.com/s?wd=">百度</span>
            <i class="fa fa-angle-down"></i>
        </div>
        <div class="formcenter">
            <input type="text">
        </div>
        <div class="formright">
            <i class="fa fa-search"></i>
        </div>
        <!--        <button>搜索</button>-->
    </div>
    <div class="searchEngines">
    </div>
    <div class="suggest">
    </div>

    <div class="boxs">
    </div>
</div>

<div style="display: none;" id="copy">
    <div style="width: 60px;padding: 10px;" class="box">
        <a target="_blank" style="display: inline-block;" href="">
            <div class="item">
                <img class="icon" src="">
                <span class="url"></span>
            </div>
        </a>
    </div>
</div>

</body>

<script src="./js/index.js"></script>
</html>
