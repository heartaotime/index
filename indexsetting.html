<head>
    <meta content="en-us" http-equiv="Content-Language"/>

    <title>导航页设置</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/setting.png" media="screen"/>


    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
    <h5 class="text-center" style="margin-top: 10px;">
        <span id="loginText"></span>
        <a href="javascript:void(0);" data-toggle="modal" data-target="#logindiv">
            登陆/注册
        </a>
    </h5>

    <!-- 登陆/注册 0-->
    <div class="modal fade" id="logindiv" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelTitleId">登录&nbsp;&nbsp;</h5>
                    <mark>
                        <small>tips：账号不存在会自动注册哦</small>
                    </mark>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">用户名:</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入登录名" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="width:100%">
                        <button id="submit" class="btn btn-primary btn-block">登陆</button>
                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 登陆/注册 1-->

            <label for="menuname">网址名称:</label>
            <input type="text" class="form-control" id="menuname" placeholder="请输入网址名称" required autofocus>
        </div>
        <div class="form-group">
            <label for="menuurl">URL:</label>
            <input type="text" class="form-control" id="menuurl" placeholder="请输入URL" required>
        </div>
        <div class="form-group">
            <label for="menuimgurl">网址图片URL(ps: 建议使用 <a target="_blank"
                                                  href="http://imgbase64.duoshitong.com/">图片转base64</a>):</label>
            <input type="text" class="form-control" id="menuimgurl" placeholder="请输入网址图片URL" required>
        </div>
        <div class="form-group">
            <label for="sort">排序:</label>
            <input type="text" class="form-control" id="sort" placeholder="请输入排序" required>
        </div>
        <button id="confirm" class="btn btn-primary btn-block" btntype="0">新增</button>

        <div class="modal-content">
            <div class="modal-body">
                <img src="./img/loading.gif" width="100%" height="100%" alt="loading">
            </div>
            <div class="modal-footer" style="display:none;">
                <button type="button" id="closeLoading" class="btn btn-secondary" data-dismiss="modal">Close

            </div>
        </div>
