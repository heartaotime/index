                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-tab-item layui-anim layui-anim-upbit">
            <!--登陆-->
            <div class="layui-form" lay-filter="login">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" autofocus lay-verify="required" lay-verType="tips"
                               placeholder="请输入登录名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" lay-verify="required" lay-verType="tips"
                               placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit-login">登陆</button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
                <blockquote class="layui-elem-quote">
                    1.账号不存在会自动注册<br>
                    2.如遇部分问题，可以试着重新登陆下看看哦
                </blockquote>
            </div>
        </div>
    </div>
</div>
<script src="./js/set.js"></script>
</body>
</html>
