<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="en-us" http-equiv="Content-Language"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页设置</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/setting.png" media="screen"/>


    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css"
          rel="stylesheet">

    <script src="js/util.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>

    <style>
        h6, p {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .navbar-dark .navbar-brand {
            color: #c2c2c2;
        }

        .navbar-brand {
            font-size: 2rem;
        }

        .navitem {
            font-size: 1rem;
            margin-right: 0px;
        }

        .config {
            display: none;
        }

        #searchengines {
            display: inline;
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 登陆/注册 0-->
    <div class="modal fade" id="logindiv" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelTitleId">登录&nbsp;&nbsp;</h5>
                    <mark>
                        <small>tips：账号不存在会自动注册哦</small>
                    </mark>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">用户名:</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入登录名" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="width:100%">
                        <button id="submit" class="btn btn-primary btn-block">登陆</button>
                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 登陆/注册 1-->


    <!-- 导航栏 0-->
    <nav class="navbar bg-dark navbar-dark" style="margin-bottom: 5px;">
        <div class="row">
            <!--<a class="navbar-brand nav-link" href="javascript:void(0);">设置</a>-->

            <a class="navbar-brand nav-link navitem" href="javascript:void(0);" id="addIndex">新增导航</a>

            <a class="navbar-brand nav-link navitem" href="#list" data-toggle="collapse"
               id="editIndex">修改导航</a>

            <a class="navbar-brand nav-link navitem" href="javascript:void(0);" id="config">全局配置</a>

            <a class="navbar-brand nav-link navitem" href="javascript:void(0);" data-toggle="modal"
               data-target="#logindiv">登陆/注册</a>
        </div>
    </nav>
    <!-- 导航栏 1-->

    <!-- 全局配置  0-->
    <div class="config">
        <div class="form-group">
            <label for="searchengines">搜索引擎:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="form-control" id="searchengines">
                <option value="https://www.baidu.com/s?wd=">百度</option>
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="http://www.bing.com/search?q=">必应</option>
                <option value="http://www.so.com/s?q=">360搜索</option>
                <option value="http://www.sogou.com/sogou?query=">搜狗搜索</option>
                <option value="https://quark.sm.cn/s?q=">夸克AI搜索</option>
            </select>
        </div>
        <div class="form-group">
            <label for="logoshow">Logo展示开关:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="logoshow">
        </div>
        <div class="form-group">
            <label for="weatherswitch">天气开关:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="weatherswitch">
        </div>
        <div class="form-group">
            <label for="searchinputshow">搜索框展示古诗词开关:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="searchinputshow">
        </div>
        <div class="form-group">
            <label>导航页背景:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="backgroundimgshow">&nbsp;&nbsp;&nbsp;&nbsp;

    <!-- 修改导航  0-->
    <div id="list" class="collapse">
        <ul class="list-inline">
            <!--<li class="list-inline-item"><a href="#" class="btn btn-link">所有</a></li>-->
        </ul>

    <!-- 修改导航 1-->
